<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesús Cordero Ávila - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: opacity 0.8s cubic-bezier(0.6, 0.2, 0.1, 1), transform 0.8s cubic-bezier(0.6, 0.2, 0.1, 1);
      }
      .reveal.visible {
          opacity: 1;
          transform: translateY(0);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#0a0a0a',
              'secondary': '#1a1a1a',
              'accent': '#f5f5f5',
              'text-primary': '#f5f5f5',
              'text-secondary': '#a3a3a3',
              'primary-light': '#F9FAFB', // slate-50
              'secondary-light': '#FFFFFF',
              'accent-light': '#0EA5E9', // sky-500
              'text-primary-light': '#1F2937', // slate-800
              'text-secondary-light': '#6B7280', // slate-500
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.7s ease-out forwards',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
              'medium': '0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

  }
}
</script>

</head>

</body>
